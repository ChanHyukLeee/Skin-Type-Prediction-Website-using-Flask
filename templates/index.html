<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="static/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
 
    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">

  <body class="text-center">
    
  <form class= "form-signin" method=post enctype=multipart/form-data>
     <h1 class="h3 mb-3 fw-normal">Upload image</h1>
      <input type="file" id="image" name = "image" class = "form-control" required autofocus>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Predict</button>

    <br>
    {% if image_loc %}}
     <img class="mb-4" src="static/{{image_loc}}" alt="" width="144" height="144">
     <h3 class = "h3 mb-3 fw-normal"> Prediction:{{prediction}} </h3>
    {% endif %}
  </form> 
  </body>
</html>
